<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-toe</h1>
    <input class="first" type="button" value="1P Easy"/>
    <input class="second" type="button" value="1P Hard"/>
    <input class="third" type="button" value="2P"/>
    <script>
        document.querySelector('.first').onclick=function(){
            sessionStorage.setItem('easy')
            
        }
        document.querySelector('.second').onclick=function(){
             sessionStorage.setItem('hard')
        }
        document.querySelector('.third').onclick=function(){
             sessionStorage.setItem('2P')
        }

    </script>
</body>
</html>
