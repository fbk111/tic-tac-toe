       smileTime=setTimeout(()=>{

        },finalTime)
        let downCurrentPeople = []
        let downCurrentComputer = []
        const divList = document.querySelectorAll('.chessboard div')
        for (let i = 0; i < divList.length; i++) {
            divList[i].addEventListener('click', startClick, false)
        }
        function ifWin() {

        function startClick(e) {
            if (typeof downLoadEasy[parseInt(e.target.className)] == 'number') {
                personAndComClick(parseInt(e.target.className),person)
                if (!checkTie()) {
                    personAndComClick(easyThinkComputer(), computer)
                }
            }
        }
        function personAndComClick(id, icon) {
            $("." + id).append(`<img src="../image/${icon}.png">`)
            downLoadEasy[id-1] = icon
            let isWin = checkWin(downLoadEasy, icon)
            if (isWin) {
                overGame(isWin)
            }
        }
        function checkWin(downLoadEasy, icon) {
           let plays=downLoadEasy.reduce((a,e,i)=>(e===icon)?a.concat(i):a,[])
           let gameWin;
           for(let [index,win] of winCombos.entries()){
            if(win.every(item=>plays.indexOf(item)>-1)){
                gameWin={index:index,player:icon}
                break
            }
           }

        }
        function overGame(isWin,msg) {
            for (let i = 0; i < divList.length; i++) {
                divList[i].removeEventListener('click', startClick, false)
            }
            result.innerHTML = msg
        }
        function easyThinkComputer() {
            let chooseArray = downLoadEasy.filter(item => {
                return typeof item == 'number'
            })
            console.log(chooseArray)
            console.log('all',downLoadEasy)
            let random = Math.floor(Math.random() * chooseArray.length)
            return chooseArray[random]

        }
        function checkTie() {
            let isEmpty = downLoadEasy.filter(s => typeof s == 'number')
            if (isEmpty.length == 0) {
                overGame(null,'平局')
                return true
            } else {
                   return false
